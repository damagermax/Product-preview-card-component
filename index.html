<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card card-conatainer">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img class="image" src="images/image-product-desktop.jpg" alt="" />
        </picture>

        <div class="card_content">
          <p class="category">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card_price">
            <h2 class="current">$149.99</h2>
            <p class="old">$169.99</p>
          </div>
          <button href="#" class="cta">
            <img src="images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
